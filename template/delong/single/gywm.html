<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title><{$title}>_<{$webname}></title>

<meta name="keywords" content="<{$keywords}>" />
<meta name="description" content="<{$description}>"/>


<!--<link href="<{$weburl}>template/delong/css/dl_style.css" type="text/css" rel="stylesheet">-->
    <script type="text/javascript" src="<{$weburl}>template/delong/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="<{$weburl}>template/delong/js/js.js"></script>

</head>
<body>

<{include file='header.html'}>

<img class="img-responsive" style="width: 100%" src="<{$weburl}>template/delong/images/about01.jpg" />

<div style="height: 15px;"></div>
<!--右侧导航-->
<div class="container">
    <div class="row">
        <div class="col-sx-2 col-sm-3 col-md-2 col-md-offset-1">
            <ul id="main-nav" class="nav nav-tabs nav-stacked" style="">
                <li class="active">

                </li>
                <li>
                    <a href="#guanyu" class="nav-header collapsed" data-toggle="collapse">
                        <i class="glyphicon glyphicon-forward"></i>
                        <strong style="font-size: 16px">关于我们</strong>
                        <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <{menu classid=122 child=1}>
                    <ul id="guanyu" class="nav nav-list collapse secondmenu" style="height: 0px;">
                        <{foreach from=$menu_data item=v}>
                        <li>
                            <a href="<{$v.classurl}>"<{if ($v.classid eq $topid || $v.classid eq $classid) && $classid != 4}> id='active1'<{/if}>><{$v.classname}>
                            </a>
                        </li>
                        <{/foreach}>
                    </ul>
                </li>
                <li>
                    <a href="#lianxi" class="nav-header collapsed" data-toggle="collapse">
                        <i class="glyphicon glyphicon-forward"></i>
                        <strong style="font-size: 16px;">联系我们</strong>
                        <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <ul id="lianxi" class="nav nav-list collapse secondmenu" style="height: 0px;">
                        <li  style="margin-left:5px;font-size: 12px; margin-top: 8px;">
                            <{single classid=165}>
                            <{$single_data.content}>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-md-9" style="margin-top: 3px;">
            <span class="pull-right hidden-xs"><{$navpos}></span>
            <hr>
            <span style="font-size: 14px;"><{$classcontent}></span>
        </div>
    </div>
</div>

<{include file='footer.html'}>
</body>
</html>
